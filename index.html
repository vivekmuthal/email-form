<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm" action="php/send_mail.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="number" placeholder="Your Number" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            
            <select name="options" required>
                <option value="">Select an option</option>
                <option value="Inquiry">Inquiry</option>
                <option value="Support">Support</option>
                <option value="Feedback">Feedback</option>
            </select>
            
            <label>
                <input type="checkbox" name="subscribe"> Subscribe to Newsletter
            </label>
            
            <label>
                <input type="radio" name="contact_method" value="email" required> Email
            </label>
            <label>
                <input type="radio" name="contact_method" value="phone" required> Phone
            </label>
            
            <button type="submit">Send Message</button>
        </form>
        <p id="response"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
